name: Publish SNZ

on:
  push:
    branches-ignore:
      - 'main' # upstream mirror
  workflow_dispatch:
    inputs:
      force_snz:
        description: "Force SNZ publish even if not on streamliners-main"
        required: false
        default: "false"
      dry_run:
        description: "Do a dry run (no actual publish)"
        required: false
        default: "true"

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      GITHUB_TOKEN: ${{ secrets.NPM_TOKEN }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json
          run_install: false

      - name: Setup git credentials
        run: |
          git config --global user.email "ci@streamliners.co.nz"
          git config --global user.name "Streamliners CI"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2

      - name: Get CodeArtifact token
        id: codeartifact-token
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain streamliners-npm \
            --domain-owner 368438108069 \
            --query authorizationToken --output text)
          echo "CODEARTIFACT_TOKEN=$TOKEN" >> $GITHUB_ENV

      - name: Configure .npmrc for AWS CodeArtifact
        run: |
          echo "registry=https://streamliners-npm-368438108069.d.codeartifact.ap-southeast-2.amazonaws.com/npm/tina-cms-snz/" > ~/.npmrc
          echo "//streamliners-npm-368438108069.d.codeartifact.ap-southeast-2.amazonaws.com/npm/tina-cms-snz/:_authToken=${CODEARTIFACT_TOKEN}" >> ~/.npmrc

      # ----------------------------- #
      # Detect changed workspaces first
      # ----------------------------- #
      - name: Detect changed packages since appropriate base
        id: changed
        shell: bash
        run: |
          set -euo pipefail

          # Determine base SHA:
          BASE_SHA=""
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == "refs/heads/streamliners-main" ]]; then
            BASE_SHA="${{ github.event.before }}"
            echo "Push to streamliners-main detected. Using github.event.before as base: ${BASE_SHA}"
          fi
          if [[ -z "${BASE_SHA}" ]]; then
            echo "Using origin/streamliners-main as base."
            git fetch origin streamliners-main --depth=1 || true
            BASE_SHA="$(git rev-parse origin/streamliners-main)"
          fi

          # List changed files vs base, then map to package roots under ./packages/**
          git diff --name-only "${BASE_SHA}..${GITHUB_SHA}" > changed_files.txt || true

          node -e '
            const fs = require("fs");
            const path = require("path");
            if (!fs.existsSync("changed_files.txt")) process.exit(0);
            const lines = fs.readFileSync("changed_files.txt","utf8").split("\n").filter(Boolean);
            const roots = new Set();
            for (const f of lines) {
              let dir = path.dirname(f);
              while (dir && dir !== "." && dir !== "/") {
                const pj = path.join(dir, "package.json");
                if (fs.existsSync(pj)) { roots.add(dir); break; }
                const next = path.dirname(dir);
                if (next === dir) break;
                dir = next;
              }
            }
            fs.writeFileSync("changed_paths.txt", Array.from(roots).join("\n") + (roots.size ? "\n" : ""));
            const list = [];
            for (const d of roots) {
              try {
                const pj = JSON.parse(fs.readFileSync(path.join(d,"package.json"),"utf8"));
                list.push({ name: pj.name, version: pj.version, path: path.resolve(d), private: !!pj.private });
              } catch {}
            }
            fs.writeFileSync("changed_list.json", JSON.stringify(list, null, 2) + "\n");
          '

          echo "Changed package paths:"
          cat changed_paths.txt || true

          CHANGED_COUNT=$(grep -c . changed_paths.txt || true)
          echo "CHANGED_COUNT=${CHANGED_COUNT}" | tee -a $GITHUB_ENV

          echo "CHANGED_JSON<<EOF" >> $GITHUB_ENV
          cat changed_list.json >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      # registry rewrite (safe to run after captured diffs)
      - name: Update all package.json files
        run: node scripts/update-package-jsons.js

      - name: Clean workspace and prepare
        run: |
          find . -name "node_modules" -type d -exec rm -rf {} +
          find . -name ".turbo" -type d -exec rm -rf {} +

          # Also create a local .npmrc for publishes from repo root
          echo "registry=https://streamliners-npm-368438108069.d.codeartifact.ap-southeast-2.amazonaws.com/npm/tina-cms-snz/" > .npmrc
          echo "//streamliners-npm-368438108069.d.codeartifact.ap-southeast-2.amazonaws.com/npm/tina-cms-snz/:_authToken=${CODEARTIFACT_TOKEN}" >> .npmrc

          pnpm install --no-frozen-lockfile

          # Build scripts first
          cd packages/@tinacms/scripts
          pnpm build
          cd ../..

          pnpm build
          pnpm types

      # Helper to build pnpm --filter args from changed_paths.txt
      - name: Build pnpm filters
        id: filters
        shell: bash
        run: |
          set -euo pipefail
          FILTERS=""
          if [[ -f changed_paths.txt ]]; then
            while IFS= read -r p; do
              [[ -z "$p" ]] && continue
              # Only include non-private packages (checked later too)
              FILTERS="$FILTERS --filter ./$p"
            done < changed_paths.txt
          fi
          echo "FILTERS=${FILTERS}" >> $GITHUB_ENV
          echo "Filters:$FILTERS"

      # ------------------------------------- #
      # PREVIEW: non-streamliners-main branches
      # -> 0.0.0-{SNAPSHOT_SUFFIX} under tag=beta
      # ------------------------------------- #
      - name: Bump snapshot versions (CHANGED ONLY)
        if: ${{ github.ref != 'refs/heads/streamliners-main' && (github.event_name != 'workflow_dispatch' || inputs.force_snz != 'true') }}
        run: |
          set -euo pipefail
          if [[ "${CHANGED_COUNT:-0}" -eq 0 ]]; then
            echo "No changed packages to snapshot."
            exit 0
          fi

          SNAPSHOT_SUFFIX="$(git rev-parse --short "$GITHUB_SHA")-$(date -u +%Y%m%d%H%M%S)"
          echo "Using snapshot suffix: $SNAPSHOT_SUFFIX"
          export SNAPSHOT_SUFFIX

          node -e '
            const fs = require("fs");
            const paths = fs.readFileSync("changed_paths.txt","utf8").trim().split("\n").filter(Boolean);
            const suffix = process.env.SNAPSHOT_SUFFIX;
            let bumped = [];
            for (const p of paths) {
              const pj = p.replace(/\/$/, "") + "/package.json";
              if (!fs.existsSync(pj)) continue;
              const data = JSON.parse(fs.readFileSync(pj,"utf8"));
              if (data.private) continue; // skip private
              const newVer = `0.0.0-${suffix}`;
              data.version = newVer;
              fs.writeFileSync(pj, JSON.stringify(data, null, 2) + "\n");
              bumped.push(`${data.name}@${newVer}`);
            }
            console.log("BUMPED_SNAPSHOTS=" + JSON.stringify(bumped));
          ' | tee snapshot_bump.log

      - name: Publish preview (changed only) to CodeArtifact with tag=beta
        if: ${{ github.ref != 'refs/heads/streamliners-main' && (github.event_name != 'workflow_dispatch' || inputs.force_snz != 'true') }}
        run: |
          set -euo pipefail
          if [[ "${CHANGED_COUNT:-0}" -eq 0 ]]; then
            echo "Nothing to publish (no workspace changes)."
            exit 0
          fi

          DRY_FLAG=""
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.dry_run }}" == "true" ]]; then
            DRY_FLAG="--dry-run"
          fi

          pnpm publish -r \
            $FILTERS \
            --tag beta \
            --no-git-checks \
            --access public \
            ${DRY_FLAG}

      # ------------------------------------- #
      # STABLE-INTERNAL (SNZ): streamliners-main
      # or workflow_dispatch with force_snz=true
      # -> {currentVersion}-snz.{SNAPSHOT_SUFFIX} under tag=snz
      # ------------------------------------- #
      - name: Bump SNZ prerelease versions (CHANGED ONLY)
        if: ${{ github.ref == 'refs/heads/streamliners-main' || (github.event_name == 'workflow_dispatch' && inputs.force_snz == 'true') }}
        run: |
          set -euo pipefail
          if [[ "${CHANGED_COUNT:-0}" -eq 0 ]]; then
            echo "No changed packages to SNZ-bump."
            exit 0
          fi

          SNAPSHOT_SUFFIX="$(git rev-parse --short "$GITHUB_SHA")-$(date -u +%Y%m%d%H%M%S)"
          echo "Using SNZ suffix: $SNAPSHOT_SUFFIX"
          export SNAPSHOT_SUFFIX

          node -e '
            const fs = require("fs");
            const suffix = process.env.SNAPSHOT_SUFFIX;
            const paths = fs.readFileSync("changed_paths.txt","utf8").trim().split("\n").filter(Boolean);
            let bumped = [];
            for (const p of paths) {
              const pj = p.replace(/\/$/, "") + "/package.json";
              if (!fs.existsSync(pj)) continue;
              const data = JSON.parse(fs.readFileSync(pj,"utf8"));
              if (data.private) continue; // skip private
              // strip prior -snz.* if present, then append fresh prerelease
              const base = String(data.version || "").replace(/-snz\..*$/,"");
              if (!base) continue;
              const newVer = `${base}-snz.${suffix}`;
              data.version = newVer;
              fs.writeFileSync(pj, JSON.stringify(data, null, 2) + "\n");
              bumped.push(`${data.name}@${newVer}`);
            }
            console.log("BUMPED_SNZ=" + JSON.stringify(bumped));
          ' | tee snz_bump.log
                
      - name: Publish SNZ prerelease (changed only) to CodeArtifact with tag=snz
        if: ${{ github.ref == 'refs/heads/streamliners-main' || (github.event_name == 'workflow_dispatch' && inputs.force_snz == 'true') }}
        run: |
          set -euo pipefail
          if [[ "${CHANGED_COUNT:-0}" -eq 0 ]]; then
            echo "Nothing to publish (no workspace changes)."
            exit 0
          fi

          DRY_FLAG=""
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.dry_run }}" == "true" ]]; then
            DRY_FLAG="--dry-run"
          fi

          pnpm publish -r \
            $FILTERS \
            --tag snz \
            --no-git-checks \
            --access public \
            ${DRY_FLAG}

      - name: Summary
        if: always()
        run: |
          echo "ðŸ“ Build completed. Branch: ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Changed packages since base:" >> $GITHUB_STEP_SUMMARY
          echo '${{ env.CHANGED_JSON }}' >> $GITHUB_STEP_SUMMARY
